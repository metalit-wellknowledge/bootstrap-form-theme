				  </div>

					  <div id="msg02" class="form-text text-light">Input Type: email</div>
					</div>
				  </div>
				  <!-- item attribute 03 -->
				  <div class="row mb-3">
					<div class="col-md-1"><label for="input_03" class="form-label text-light">C</label></div>
					<div class="col-md-11">
					  <input type="text" class="form-control datepicker" id="input_03" aria-describedby="msg03">
					  <div id="msg03" class="form-text text-light">Input Type: datepicker</div>
				    </div>
				  </div>
				  <!-- item attribute 04 -->
				  <div class="row mb-3">
				    <div class="col-md-1"><label class="form-label text-light">D</label></div>
					<div class="col-md-11">
					  <select class="form-select" aria-label="select">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					  </select>
					  <div class="form-text text-light">Input Type: Select</div>
					</div>
				  </div>
				  <!-- item attribute 05 -->
				  <div class="row mb-3">
					<div class="col-md-1">
					  <label class="form-label text-light">E</label>
					</div>
					<div class="col-md-2">
					  <input type="checkbox" class="form-check-input" id="check01">
					  <label class="form-check-label text-light" for="check01">Check 01</label>
					</div>
					<div class="col-md-2">

   });
  });
